<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - UniPortal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #333;
    }

    .login-container {
      display: flex;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }

    .login-banner {
      flex: 1;
      background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-banner h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .login-banner p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .login-box {
      flex: 1;
      background: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: var(--primary-color);
      text-align: center;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #7f8c8d;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a {
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 14px;
    }

    .login-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #7f8c8d;
    }

    .error-message {
      color: var(--accent-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      
      .login-banner {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-banner">
      <h1>Welcome to UniPortal</h1>
      <p>Your gateway to academic resources, course materials, and university services.</p>
    </div>
    <div class="login-box">
      <h2>Sign In</h2>
      <form action="dashboard.html" method="post">
        <div class="form-group">
          <label for="username">University ID</label>
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Enter your university ID" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
