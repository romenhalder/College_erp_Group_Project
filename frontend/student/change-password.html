      <section class="dashboard">

          <form id="password-form" style="max-width: 400px; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; font-family: Arial, sans-serif;">
            <label for="current-password" style="font-weight: bold; display: block; margin-bottom: 5px;">Current Password:</label>
            <input type="password" id="current-password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          
            <label for="new-password" style="font-weight: bold; display: block; margin-bottom: 5px;">New Password:</label>
            <input type="password" id="new-password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          
            <label for="confirm-password" style="font-weight: bold; display: block; margin-bottom: 5px;">Confirm New Password:</label>
            <input type="password" id="confirm-password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Update Password</button>
          </form>          
        </div>
      </section>

  <script>
    document.getElementById("password-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const current = document.getElementById("current-password").value;
      const newPass = document.getElementById("new-password").value;
      const confirm = document.getElementById("confirm-password").value;

      if (newPass !== confirm) {
        alert("New passwords do not match!");
        return;
      }

      // Replace this with API call in future
      alert("Password updated successfully!");
      this.reset();
    });
