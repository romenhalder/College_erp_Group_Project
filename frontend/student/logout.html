<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging Out - UniPortal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="C:\Users\mrinm\OneDrive\Desktop\BWUSilent\css\style.css" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
    }
    
    body {
      background: var(--light-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .logout-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logout-icon {
      font-size: 4rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    p {
      color: #7f8c8d;
      margin-bottom: 25px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .progress-bar {
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin-bottom: 30px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      width: 0;
      background: var(--secondary-color);
      transition: width 2s linear;
    }
    
    .manual-redirect {
      margin-top: 20px;
    }
    
    .manual-redirect a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .manual-redirect a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logout-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    <h1>Logging You Out</h1>
    <p>You are being securely logged out of UniPortal. Please wait while we clear your session and redirect you to the login page.</p>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <div class="manual-redirect">
      <p>If you are not redirected automatically, <a href="login.html?logout=true">click here to login again</a>.</p>
    </div>
  </div>

  <script>
    // Start progress bar animation
    document.addEventListener('DOMContentLoaded', function() {
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = '100%';
      
      // Clear session data
      sessionStorage.removeItem('isLoggedIn');
      sessionStorage.removeItem('username');
      
      // Redirect after delay
      setTimeout(() => {
        window.location.href = "student-login.html?logout=true";
      }, 2000);
    });
  </script>
</body>
</html>
